<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>This Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 class="location">Paris</h1>
            <p class="forecast-details">
              Saturday 15:32, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="forecast-today">
            // can make this section all divs and make forecast-today display
            flex and use margin settings to position the elements
            <span class="weather-emoji">☀️</span>
            <span class="current-temperature">14</span>
            <span class="celsius">°C</span>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/shortstack8" target="_blank"
          >Tirelle Peter</a
        >, is
        <a
          href="https://github.com/shortstack8/weather-app-project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://this-weather-app-project.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
