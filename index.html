<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>This Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <!-- Search bar section -->
      <header>
        <form id="search-form" class="search-form">
          <input
            id="search-form-input"
            class="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>

      <main>
        <!-- Current location and conditions section -->
        <div class="current-weather">
          <div>
            <h1 id="location" class="location"></h1>
            <p class="forecast-details">
              <span id="time"></span>, <span id="weather-description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>

          <!-- Current weather icon and temperature section -->
          <div class="forecast-today">
            <div id="weather-icon"></div>
            <div id="current-temperature" class="current-temperature"></div>
            <div class="celsius">Â°C</div>
          </div>
        </div>

        <!-- 5 day weather forecast section -->
        <div class="weather-forecast" id="weather-forecast"></div>
      </main>

      <!-- Footer section -->
      <footer>
        Coded by
        <a href="https://github.com/shortstack8" target="_blank"
          >Tirelle Peter</a
        >
        | Open-sourced on
        <a
          href="https://github.com/shortstack8/weather-app-project"
          target="_blank"
          >GitHub</a
        >
        | Hosted on
        <a href="https://this-weather-app-project.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
